version: "3.8"
services:
  web:
    build:
      context: .
      target: build
    container_name: go-todo
    ports:
      - 8088:8080
    volumes:
      - ./:/go/src/
    command: go run ./server.go
    depends_on:
      - postgresql

  postgresql:
    image: postgres:latest
    container_name: go-todo-db
    ports:
      - 5432:5432
    volumes:
      - ./postgresql/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root
